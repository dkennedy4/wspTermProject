<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/f2lmasterpage.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="F2LTitle" >
    Welcome to F2L #{user.firstName}
  </ui:define>
  
  <ui:define name="styles">
    <h:outputStylesheet library="css" name="welcome.css" />
  </ui:define>
<ui:define name="contentSection">

  <section class="welcome">
    <article>
      <h3>Upcoming Events</h3>
    </article>
    
    <article>
      <h3>User Info</h3>
      <h:form>
        <fieldset>
          <legend>
            Current Information
          </legend>
          <ul>
            <li>
              <h:outputFormat value="Name: {0} {1}">
                <f:param value="#{user.firstName}"/>
                <f:param value="#{user.lastName}" />
              </h:outputFormat>
            </li>
            <li>
              <h:outputFormat value="Email: #{user.email}" />
            </li>
            <li>
              <h:outputText value="Gender: #{user.gender}" />
            </li>
            <li>
              <h:outputText value="Phone #{user.phoneNumber}" />
            </li>
            <li>
              <h:outputText value="Languages: #{user.mylanguage}" />
            </li>
            <li>
              <h:outputText value="HomeTown: #{user.homeTown}" />
            </li>
            <li>
              <h:outputText value ="Status: #{user.association}" />
            </li>
          </ul>
          
          <h:commandLink value="Update Account"></h:commandLink>
        </fieldset>
      </h:form>
